<!DOCTYPE html>
<html>
  <head>
    <title>Jay Khan Sound</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-black text-white flex justify-center p-4">
    <div class="lg:w-3/4 md:w-full" id="app">
      <div v-for='songs in music' class="border border-gray-700 my-8 p-8 hover:bg-blue-600 duration-300 grid place-items-center">
        <h1 class="font-bold text-4xl text-center">{{songs.title}}</h1>
        <h1 class="font-bold text-4xl text-center text-gray-700">{{songs.artist}}</h1>
        <audio controls class="my-8" v-bing:src="song_file"></audio>
      </div>
      
    </div>
    <script>
      const app = new Vue({
        el: '#app',
        data () {
          return {
            music: []
          }
        },
        mounted () {
          axios
          .get('http://127.0.0.1:8000/api/v1/songs/')
          .then (response => (this.music = response.data))
        }
      })
    </script>
  </body>
</html>
